<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <h1>Formulario</h1>

    <form target="_parent"> <!-- target="_blank"-->
        <label>Nombre: </label>
        <input type="text" name="nombre" >
        <br><br>

        <label>Contrase√±a: </label>
        <input type="password" name="password">

        <br><br>
        <label>Color: </label>
        <input type="color" name="color">

        <br><br>
        <label>Numero a elegir: </label>
        <input type="number" name="numero" >

        <br><br>
        <label>Fecha: </label>
        <input type="date" name="fecha">
        <br><br>

        <!--Radio Button-->
        <label>Elige la salsa: </label>
        <input type="radio" name="salsa" value="ketchup">Ketchup
        <input type="radio" name="salsa" value="mayonesa">Mayonesa
        <input type="radio" name="salsa" value="mostaza">Mostaza
        <br><br>

        <label>Elige el complemento: </label>
        <br>
        <input type="radio" name="complemento" value="patatas">Patatas
        <br>
        <input type="radio" name="complemento" value="ensalada">Ensalada
        <br>
        <input type="radio" name="complemento" value="fruta">Fruta

        <br><br>
        <label>Elige las opciones: </label>
        <br>
        <input type="checkbox" name="bebida" value="bebida">Bebida
        <br>
        <input type="checkbox" name="postre" value="postre">Postre
        <br>
        <input type="checkbox" name="cafe" value="cafe">Cafe

        <br><br>
        <input type="submit" value="Enviar">

    </form>

    
</body>
</html>
