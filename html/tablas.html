<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>

    <!-- Tabla -->
    <table border="1">
        <thead>
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
            </tr>
        </thead>

        <tr>
            <td>713784234C</td>
            <td>Paco Soria</td>
        </tr>
        <tr>
            <td>713784235D</td>
            <td>Maria Lopez</td>
        </tr>
    </table>

    <br>

    <!-- Tabla 2-->
     <table border ="2">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Lugar</th>
                <th>Dieta</th>
            </tr>
        </thead>

        <tbody>
            <tr> 
                <td>Diplodocus</td>
                <td>Argentina</td>
                <td>Herbívoro</td>
            </tr>

            <tr> 
                <td>Tyrannosaurus Rex</td>
                <td>Estados Unidos</td>
                <td>Carnívoro</td>
            </tr>

            <tr> 
                <td>Velociraptor</td>
                <td>Mexico</td>
                <td>Omnivoro</td>
            </tr>

            <tr> 
                <td rowspan="2">Pterodactilo</td>
                <td>Rusia</td>
                <td rowspan="2">Carnivoro</td>
            </tr>

            <tr> 
                <td rowspan="2">Sudafrica</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Todos los dinosaurios son animales vertebrados</td>
            </tr>
        </tfoot>
     </table>

    
</body>
</html>
